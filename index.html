   //迭代器
   (function() {
      function *createdNum() {
          yield 2;
          yield 5;
          yield 7;
      }
      let iterator = createdNum();
      console.log(iterator.next().value);
      console.log(iterator.next().value);
      console.log(iterator.next().value);
   })();
